<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>GitHub Repos</title></head><body><input type="text" id="username" placeholder="Enter GitHub username"><button onclick="f()">Get Repos</button><ul id="r"></ul><script>async function f(){const u=document.getElementById("username").value,r=document.getElementById("r");r.innerHTML='';const e=await fetch(`https://api.github.com/users/${u}/repos`);if(!e.ok){const t=document.createElement("a");t.innerHTML="Error obtaining repos",r.appendChild(t);return}const s=await e.json();s.forEach(o=>{const n=o.name.toLowerCase(),a=u.toLowerCase();if(n===a||n===`${a}.github.io`)return;const i=document.createElement("li"),c=document.createElement("a"),l=`https://${u}.github.io/${o.name}`;c.href=o.has_pages?l:o.html_url,c.textContent=o.name,i.appendChild(c),r.appendChild(i)})}</script></body></html>
